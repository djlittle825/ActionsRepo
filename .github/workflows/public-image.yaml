name: Publish Image to Docker Hub
on:
    [workflow_dispatch]

jobs:
    publish_image:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: build
              run: |
               docker build . -t dlittlecode/hello-docker-hub:latest
            - name: publish
              run: |
                docker login -u dlittlecode p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
                docker push dlittlecode/hello-docker-hub:latest